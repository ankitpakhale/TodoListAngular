<div class="border my-2 p-3">
    <h5 [ngClass]="{'strike' : !todo.active}">
        {{todo.title}}
    </h5>
    <p [ngClass]="{'strike' : !todo.active}">
        {{todo.desc}}
    </p>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="MarkAsDone{{i}}" (click)="onCheckboxClick(todo)"
            [checked]="!todo.active">
        <label class="form-check-label" for="MarkAsDone{{i}}">
            Mark As Done
        </label>
    </div>


    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">delete</button>
</div>
